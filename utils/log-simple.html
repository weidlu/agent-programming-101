<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Log Viewer</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace;
            background: #1a1a2e;
            color: #eaeaea;
            min-height: 100vh;
        }
        
        /* Header */
        .header {
            background: #16213e;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            border-bottom: 1px solid #0f3460;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header h1 {
            font-size: 16px;
            color: #00ff88;
            font-weight: 600;
        }
        
        .btn {
            padding: 6px 14px;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary { background: #00ff88; color: #1a1a2e; }
        .btn-primary:hover { background: #00cc6a; }
        .btn-secondary { background: #2a2a4a; color: #eaeaea; border: 1px solid #3a3a5a; }
        .btn-secondary:hover { background: #3a3a5a; }
        
        .filter-input {
            background: #2a2a4a;
            border: 1px solid #3a3a5a;
            color: #eaeaea;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            width: 200px;
            font-family: inherit;
        }
        
        .filter-input:focus { outline: none; border-color: #00ff88; }
        
        .stats {
            margin-left: auto;
            font-size: 12px;
            color: #888;
        }
        
        /* Main layout */
        .main {
            display: flex;
            height: calc(100vh - 50px);
        }
        
        /* Input panel */
        .input-panel {
            width: 100%;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .input-panel.hidden { display: none; }
        
        .log-input {
            flex: 1;
            background: #0d0d1a;
            border: 1px solid #2a2a4a;
            color: #eaeaea;
            padding: 12px;
            font-family: inherit;
            font-size: 12px;
            resize: none;
            border-radius: 4px;
        }
        
        .log-input:focus { outline: none; border-color: #00ff88; }
        
        /* Log panel */
        .log-panel {
            width: 100%;
            display: none;
            flex-direction: column;
        }
        
        .log-panel.active { display: flex; }
        
        /* Log entries */
        .log-container {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }
        
        .log-entry {
            display: flex;
            padding: 4px 8px;
            border-radius: 3px;
            margin-bottom: 2px;
            font-size: 12px;
            line-height: 1.5;
            cursor: pointer;
            transition: background 0.1s;
        }
        
        .log-entry:hover { background: #2a2a4a; }
        .log-entry.selected { background: #1e3a5f; }
        
        .log-num {
            color: #666;
            width: 40px;
            flex-shrink: 0;
            user-select: none;
        }
        
        .log-time {
            color: #888;
            width: 90px;
            flex-shrink: 0;
        }
        
        .log-level {
            width: 60px;
            flex-shrink: 0;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .log-level.debug { color: #888; }
        .log-level.info { color: #00aaff; }
        .log-level.warn { color: #ffaa00; }
        .log-level.error { color: #ff4444; }
        .log-level.user { color: #ff88ff; }
        .log-level.agent { color: #00ff88; }
        .log-level.sys { color: #ffff00; }
        
        .log-content {
            flex: 1;
            word-break: break-all;
            white-space: pre-wrap;
        }
        
        .log-content .json-preview {
            color: #888;
            font-style: italic;
        }
        
        /* Detail panel */
        .detail-panel {
            width: 50%;
            background: #0d0d1a;
            border-left: 1px solid #2a2a4a;
            display: none;
            flex-direction: column;
        }
        
        .detail-panel.active {
            display: flex;
        }
        
        .detail-header {
            padding: 12px;
            background: #16213e;
            border-bottom: 1px solid #2a2a4a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .detail-header h3 {
            font-size: 14px;
            color: #00ff88;
        }
        
        .detail-content {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }
        
        .detail-raw {
            background: #1a1a2e;
            border: 1px solid #2a2a4a;
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 12px;
            font-size: 12px;
            word-break: break-all;
            white-space: pre-wrap;
        }
        
        .detail-formatted {
            background: #1a1a2e;
            border: 1px solid #2a2a4a;
            border-radius: 4px;
            padding: 12px;
            font-size: 12px;
            overflow-x: auto;
        }
        
        .section-title {
            color: #888;
            font-size: 11px;
            text-transform: uppercase;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }
        
        /* JSON highlighting */
        .json-key { color: #ff6b6b; }
        .json-string { color: #98c379; }
        .json-number { color: #d19a66; }
        .json-boolean { color: #56b6c2; }
        .json-null { color: #888; }
        
        /* Filter highlight */
        .highlight { background: #665500; color: #fff; }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #1a1a2e; }
        ::-webkit-scrollbar-thumb { background: #3a3a5a; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #4a4a6a; }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìã Simple Log Viewer</h1>
        <button class="btn btn-primary" id="parseBtn" onclick="parseLogs()">Ëß£Êûê</button>
        <button class="btn btn-secondary" onclick="loadSample()">Á§∫‰æã</button>
        <button class="btn btn-secondary" onclick="reset()">ÈáçÁΩÆ</button>
        <input type="text" class="filter-input" id="filterInput" placeholder="ËøáÊª§Êó•Âøó..." oninput="filterLogs()">
        <select class="filter-input" id="levelFilter" onchange="filterLogs()" style="width:100px">
            <option value="">ÂÖ®ÈÉ®Á∫ßÂà´</option>
            <option value="debug">DEBUG</option>
            <option value="info">INFO</option>
            <option value="user">USER</option>
            <option value="agent">AGENT</option>
            <option value="sys">Á≥ªÁªü</option>
        </select>
        <div class="stats" id="stats"></div>
    </div>
    
    <div class="main">
        <div class="input-panel" id="inputPanel">
            <textarea class="log-input" id="logInput" placeholder="Á≤òË¥¥Êó•ÂøóÂà∞ËøôÈáåÔºåÁÑ∂ÂêéÁÇπÂáª'Ëß£Êûê'ÊåâÈíÆ...

ÊîØÊåÅÁöÑÊ†ºÂºèÔºö
- OpenAI SDK Debug Êó•Âøó
- ÊôÆÈÄöÊñáÊú¨Êó•Âøó
- ‰ªª‰ΩïÂ∏¶Êó∂Èó¥Êà≥ÁöÑÊó•Âøó

Âø´Êç∑ÈîÆÔºöCtrl+Enter Ëß£Êûê"></textarea>
        </div>
        
        <div class="log-panel" id="logPanel">
            <div class="log-container" id="logContainer"></div>
        </div>
        
        <div class="detail-panel" id="detailPanel">
            <div class="detail-header">
                <h3>üìÑ Êó•ÂøóËØ¶ÊÉÖ</h3>
                <button class="btn btn-secondary" onclick="closeDetail()">‚úï ÂÖ≥Èó≠</button>
            </div>
            <div class="detail-content" id="detailContent"></div>
        </div>
    </div>

    <script>
        let allLogs = [];
        let filteredLogs = [];
        let selectedIndex = -1;
        
        function parseLogs() {
            const input = document.getElementById('logInput').value.trim();
            if (!input) return;
            
            allLogs = [];
            const lines = input.split('\n');
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                if (!line.trim()) continue;
                
                const parsed = parseLine(line, i + 1);
                allLogs.push(parsed);
            }
            
            filteredLogs = [...allLogs];
            document.getElementById('inputPanel').classList.add('hidden');
            document.getElementById('logPanel').classList.add('active');
            renderLogs();
            updateStats();
        }
        
        function parseLine(line, lineNum) {
            let time = '';
            let level = 'info';
            let content = line;
            let jsonData = null;
            
            // ÊèêÂèñÊó∂Èó¥Êà≥ [2026-02-06 16:16:21 ...]
            const timeMatch = line.match(/\[(\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2})/);
            if (timeMatch) {
                time = timeMatch[1].split(' ')[1]; // Âè™ÂèñÊó∂Èó¥ÈÉ®ÂàÜ
            }
            
            // Âà§Êñ≠Êó•ÂøóÁ∫ßÂà´
            if (line.includes('- DEBUG]') || line.includes('[DEBUG]')) {
                level = 'debug';
            } else if (line.includes('- INFO]') || line.includes('[INFO]')) {
                level = 'info';
            } else if (line.includes('- WARN') || line.includes('[WARN]')) {
                level = 'warn';
            } else if (line.includes('- ERROR') || line.includes('[ERROR]')) {
                level = 'error';
            } else if (line.startsWith('Áî®Êà∑:') || line.startsWith('User:')) {
                level = 'user';
                time = '';
            } else if (line.startsWith('Agent:')) {
                level = 'agent';
                time = '';
            } else if (line.includes('[Á≥ªÁªüÊó•Âøó]')) {
                level = 'sys';
            }
            
            // Ê£ÄÊµã JSON Êï∞ÊçÆ
            const jsonPatterns = [
                /'json_data':\s*(\{.+)/,
                /ChatCompletion\((.+)\)/,
                /CompletionUsage\((.+)\)/,
                /ChatCompletionMessage\((.+)\)/
            ];
            
            for (const pattern of jsonPatterns) {
                const match = line.match(pattern);
                if (match) {
                    jsonData = match[1];
                    break;
                }
            }
            
            // ÁÆÄÂåñÂÜÖÂÆπÊòæÁ§∫
            let displayContent = content;
            if (displayContent.length > 150) {
                displayContent = displayContent.substring(0, 150) + '...';
            }
            
            return {
                lineNum,
                time,
                level,
                content: line,
                displayContent,
                jsonData,
                hasJson: jsonData !== null
            };
        }
        
        function renderLogs() {
            const container = document.getElementById('logContainer');
            const filter = document.getElementById('filterInput').value.toLowerCase();
            
            container.innerHTML = filteredLogs.map((log, index) => {
                let content = escapeHtml(log.displayContent);
                
                // È´ò‰∫ÆËøáÊª§ÂÖ≥ÈîÆËØç
                if (filter) {
                    const regex = new RegExp(`(${escapeRegex(filter)})`, 'gi');
                    content = content.replace(regex, '<span class="highlight">$1</span>');
                }
                
                // Â¶ÇÊûúÊúâ JSONÔºåÊ∑ªÂä†ÊåáÁ§∫Âô®
                if (log.hasJson) {
                    content += ' <span class="json-preview">[JSON]</span>';
                }
                
                return `
                    <div class="log-entry ${selectedIndex === index ? 'selected' : ''}" 
                         onclick="selectLog(${index})" 
                         ondblclick="selectLog(${index}); showDetail()">
                        <span class="log-num">${log.lineNum}</span>
                        <span class="log-time">${log.time}</span>
                        <span class="log-level ${log.level}">${log.level}</span>
                        <span class="log-content">${content}</span>
                    </div>
                `;
            }).join('');
        }
        
        function selectLog(index) {
            selectedIndex = index;
            renderLogs();
            showDetail();
        }
        
        function showDetail() {
            if (selectedIndex < 0 || selectedIndex >= filteredLogs.length) return;
            
            const log = filteredLogs[selectedIndex];
            const panel = document.getElementById('detailPanel');
            const content = document.getElementById('detailContent');
            
            panel.classList.add('active');
            document.getElementById('logPanel').style.width = '50%';
            
            let html = `
                <div class="section-title">ÂéüÂßãÂÜÖÂÆπ</div>
                <div class="detail-raw">${escapeHtml(log.content)}</div>
            `;
            
            // Â∞ùËØïÊ†ºÂºèÂåñ JSON
            if (log.hasJson) {
                const formatted = formatLogContent(log.content);
                html += `
                    <div class="section-title">Ê†ºÂºèÂåñËßÜÂõæ</div>
                    <div class="detail-formatted">${formatted}</div>
                `;
            }
            
            content.innerHTML = html;
        }
        
        function formatLogContent(content) {
            // Â∞ùËØïÊèêÂèñÂíåÊ†ºÂºèÂåñÂêÑÁßçÁªìÊûÑ
            let result = '';
            
            // Request options - json_data
            if (content.includes("'json_data':")) {
                const match = content.match(/'json_data':\s*(\{.+)/);
                if (match) {
                    result += '<strong style="color:#00ff88">üì§ Request Data</strong>\n\n';
                    result += formatPythonDict(match[1]);
                }
            }
            
            // ChatCompletion
            if (content.includes('ChatCompletion(')) {
                const match = content.match(/ChatCompletion\((.+)\)/);
                if (match) {
                    result += '<strong style="color:#00aaff">üì• Response</strong>\n\n';
                    result += formatPythonObject(match[1], 'ChatCompletion');
                }
            }
            
            // CompletionUsage
            if (content.includes('CompletionUsage(')) {
                const match = content.match(/CompletionUsage\(([^)]+)\)/);
                if (match) {
                    result += '<strong style="color:#ffaa00">üìä Token Usage</strong>\n\n';
                    result += formatPythonObject(match[1], 'Usage');
                }
            }
            
            // ChatCompletionMessage
            if (content.includes('ChatCompletionMessage(')) {
                const match = content.match(/ChatCompletionMessage\((.+)\)/);
                if (match) {
                    result += '<strong style="color:#ff88ff">üí¨ Message</strong>\n\n';
                    result += formatPythonObject(match[1], 'Message');
                }
            }
            
            if (!result) {
                result = escapeHtml(content);
            }
            
            return result;
        }
        
        function formatPythonDict(str) {
            try {
                // Â∞ùËØïËΩ¨Êç¢‰∏∫ JSON Âπ∂Ê†ºÂºèÂåñ
                let jsonStr = str
                    .replace(/'/g, '"')
                    .replace(/None/g, 'null')
                    .replace(/True/g, 'true')
                    .replace(/False/g, 'false');
                
                // Â§ÑÁêÜÂ∞æÈÉ®ÂèØËÉΩÁöÑÈ¢ùÂ§ñÂ≠óÁ¨¶
                let depth = 0;
                let endIndex = 0;
                for (let i = 0; i < jsonStr.length; i++) {
                    if (jsonStr[i] === '{') depth++;
                    if (jsonStr[i] === '}') depth--;
                    if (depth === 0) {
                        endIndex = i + 1;
                        break;
                    }
                }
                jsonStr = jsonStr.substring(0, endIndex);
                
                const obj = JSON.parse(jsonStr);
                return syntaxHighlight(JSON.stringify(obj, null, 2));
            } catch (e) {
                // ‰øùÁïôÂéüÊ†∑
                return escapeHtml(str);
            }
        }
        
        function formatPythonObject(str, type) {
            // ÊèêÂèñ key=value ÂØπ
            const result = [];
            
            // ÁÆÄÂçïÁöÑ key=value Ê®°Âºè
            const pattern = /(\w+)=([^,]+?)(?=,\s*\w+=|$)/g;
            let match;
            
            while ((match = pattern.exec(str)) !== null) {
                const key = match[1];
                let value = match[2].trim();
                
                // Ê£ÄÊü•ÊòØÂê¶ÊòØÂµåÂ•óÂØπË±°
                if (value.includes('[') || value.includes('(')) {
                    // ‰øùÊåÅÂéüÊ†∑‰ΩÜÁº©Ëøõ
                    result.push(`<span class="json-key">${key}</span>: ${escapeHtml(value)}`);
                } else {
                    // Ê†ºÂºèÂåñÁÆÄÂçïÂÄº
                    if (value.startsWith("'") && value.endsWith("'")) {
                        value = `<span class="json-string">${escapeHtml(value)}</span>`;
                    } else if (!isNaN(value)) {
                        value = `<span class="json-number">${value}</span>`;
                    } else if (value === 'None') {
                        value = `<span class="json-null">null</span>`;
                    }
                    result.push(`<span class="json-key">${key}</span>: ${value}`);
                }
            }
            
            return result.join('\n');
        }
        
        function syntaxHighlight(json) {
            return json
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/(".*?"):/g, '<span class="json-key">$1</span>:')
                .replace(/: (".*?")/g, ': <span class="json-string">$1</span>')
                .replace(/: (\d+)/g, ': <span class="json-number">$1</span>')
                .replace(/: (true|false)/g, ': <span class="json-boolean">$1</span>')
                .replace(/: (null)/g, ': <span class="json-null">$1</span>');
        }
        
        function closeDetail() {
            document.getElementById('detailPanel').classList.remove('active');
            document.getElementById('logPanel').style.width = '100%';
        }
        
        function filterLogs() {
            const keyword = document.getElementById('filterInput').value.toLowerCase();
            const levelFilter = document.getElementById('levelFilter').value;
            
            filteredLogs = allLogs.filter(log => {
                const matchKeyword = !keyword || log.content.toLowerCase().includes(keyword);
                const matchLevel = !levelFilter || log.level === levelFilter;
                return matchKeyword && matchLevel;
            });
            
            renderLogs();
            updateStats();
        }
        
        function updateStats() {
            const stats = document.getElementById('stats');
            stats.textContent = `ÊòæÁ§∫ ${filteredLogs.length} / ${allLogs.length} Êù°`;
        }
        
        function reset() {
            document.getElementById('inputPanel').classList.remove('hidden');
            document.getElementById('logPanel').classList.remove('active');
            document.getElementById('detailPanel').classList.remove('active');
            document.getElementById('logPanel').style.width = '100%';
            allLogs = [];
            filteredLogs = [];
            selectedIndex = -1;
            document.getElementById('logInput').value = '';
            document.getElementById('filterInput').value = '';
            document.getElementById('levelFilter').value = '';
            document.getElementById('stats').textContent = '';
        }
        
        function loadSample() {
            const sample = `[DEBUG] OPENAI_API_KEY = sk-xxx

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function escapeRegex(str) {
            return str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }
        
        // ÈîÆÁõòÂø´Êç∑ÈîÆ
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                parseLogs();
            }
            
            if (document.getElementById('logPanel').classList.contains('active')) {
                if (e.key === 'ArrowDown' && selectedIndex < filteredLogs.length - 1) {
                    e.preventDefault();
                    selectLog(selectedIndex + 1);
                    scrollToSelected();
                } else if (e.key === 'ArrowUp' && selectedIndex > 0) {
                    e.preventDefault();
                    selectLog(selectedIndex - 1);
                    scrollToSelected();
                } else if (e.key === 'Escape') {
                    closeDetail();
                }
            }
        });
        
        function scrollToSelected() {
            const container = document.getElementById('logContainer');
            const selected = container.querySelector('.log-entry.selected');
            if (selected) {
                selected.scrollIntoView({ block: 'nearest' });
            }
        }
    </script>
</body>
</html>
