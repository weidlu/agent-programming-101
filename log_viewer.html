<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Log Viewer - æ•™å­¦å¯è§†åŒ–å·¥å…·</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f1419;
            --bg-secondary: #1a1f2e;
            --bg-tertiary: #242938;
            --border-color: #2d3548;
            --text-primary: #e8eaed;
            --text-secondary: #9aa0a6;
            --accent-blue: #4a9eff;
            --accent-green: #34d399;
            --accent-orange: #fb923c;
            --accent-purple: #a78bfa;
            --accent-red: #f87171;
            --tool-bg: #1e3a5f;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        .header {
            padding: 16px 24px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            color: var(--accent-blue);
        }

        .logo span {
            color: var(--accent-green);
        }

        .header-desc {
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* Input Section */
        .input-section {
            padding: 16px 24px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
        }

        .input-row {
            display: flex;
            gap: 12px;
        }

        .input-area {
            flex: 1;
            min-height: 80px;
            max-height: 150px;
            padding: 12px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
            resize: vertical;
        }

        .input-area:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .btn {
            padding: 12px 24px;
            background: var(--accent-blue);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
        }

        .btn-secondary:hover {
            background: var(--border-color);
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Timeline */
        .timeline {
            width: 280px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
        }

        .timeline-header {
            padding: 12px 16px;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid var(--border-color);
        }

        .timeline-item {
            padding: 12px 16px;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            transition: all 0.2s;
        }

        .timeline-item:hover {
            background: var(--bg-tertiary);
        }

        .timeline-item.active {
            background: var(--tool-bg);
            border-left: 3px solid var(--accent-blue);
        }

        .timeline-item.error {
            border-left: 3px solid var(--accent-red);
        }

        .timeline-item-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
        }

        .timeline-icon {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .icon-request {
            background: var(--accent-blue);
        }

        .icon-tool {
            background: var(--accent-purple);
        }

        .icon-response {
            background: var(--accent-green);
        }

        .timeline-title {
            font-size: 13px;
            font-weight: 600;
        }

        .timeline-time {
            font-size: 11px;
            color: var(--text-secondary);
        }

        .timeline-preview {
            font-size: 12px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .timeline-badge {
            display: inline-block;
            padding: 2px 6px;
            font-size: 10px;
            border-radius: 4px;
            margin-top: 6px;
        }

        .badge-tool {
            background: rgba(167, 139, 250, 0.2);
            color: var(--accent-purple);
        }

        .badge-token {
            background: rgba(52, 211, 153, 0.2);
            color: var(--accent-green);
        }

        /* Detail Panel */
        .detail-panel {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .detail-section {
            background: var(--bg-secondary);
            border-radius: 12px;
            margin-bottom: 16px;
            overflow: hidden;
        }

        .section-header {
            padding: 12px 16px;
            background: var(--bg-tertiary);
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 1px solid var(--border-color);
        }

        .section-content {
            padding: 16px;
        }

        /* JSON Display */
        .json-display {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-word;
            max-height: 400px;
            overflow-y: auto;
        }

        .json-key {
            color: var(--accent-blue);
        }

        .json-string {
            color: var(--accent-green);
        }

        .json-number {
            color: var(--accent-orange);
        }

        .json-boolean {
            color: var(--accent-purple);
        }

        .json-null {
            color: var(--accent-red);
        }

        /* Tool Calls */
        .tool-call {
            background: var(--bg-primary);
            border-radius: 8px;
            margin-bottom: 12px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .tool-header {
            padding: 10px 14px;
            background: var(--tool-bg);
            font-weight: 600;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tool-icon {
            width: 20px;
            height: 20px;
            background: var(--accent-purple);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }

        .tool-args {
            padding: 12px 14px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
        }

        .stat-card {
            background: var(--bg-primary);
            padding: 14px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-blue);
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        /* Message Role Colors */
        .role-system {
            background: rgba(248, 113, 113, 0.2);
            color: var(--accent-red);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            margin-right: 8px;
        }

        .role-user {
            background: rgba(74, 158, 255, 0.2);
            color: var(--accent-blue);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            margin-right: 8px;
        }

        .role-assistant {
            background: rgba(52, 211, 153, 0.2);
            color: var(--accent-green);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            margin-right: 8px;
        }

        .role-tool {
            background: rgba(167, 139, 250, 0.2);
            color: var(--accent-purple);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            margin-right: 8px;
        }

        /* Messages List */
        .message-item {
            padding: 12px;
            background: var(--bg-primary);
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .message-role {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .message-content {
            font-size: 13px;
            line-height: 1.5;
            color: var(--text-primary);
        }

        /* Sample Data Button */
        .sample-btn {
            font-size: 12px;
            padding: 6px 12px;
            margin-right: 8px;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            .timeline {
                width: 100%;
                max-height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">Agent <span>Log Viewer</span></div>
            <div class="header-desc">å¯è§†åŒ–å±•ç¤º OpenAI API è¯·æ±‚/å“åº”æ—¥å¿—</div>
        </div>

        <!-- Input Section -->
        <div class="input-section">
            <div class="input-row">
                <textarea class="input-area" id="logInput" placeholder="ç²˜è´´ OpenAI SDK æ—¥å¿—...&#10;&#10;æ”¯æŒæ ¼å¼:&#10;- JSON æ ¼å¼çš„è¯·æ±‚/å“åº”&#10;- SDK è¾“å‡ºæ—¥å¿—&#10;- Raw API è°ƒç”¨æ—¥å¿—"></textarea>
                <div style="display: flex; flex-direction: column; gap: 8px;">
                    <button class="btn" onclick="parseLogs()">è§£ææ—¥å¿—</button>
                    <button class="btn btn-secondary" onclick="loadSampleData()">ç¤ºä¾‹æ•°æ®</button>
                    <button class="btn btn-secondary" onclick="clearAll()">æ¸…ç©º</button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Timeline -->
            <div class="timeline">
                <div class="timeline-header">æ—¶é—´çº¿</div>
                <div id="timelineList">
                    <div class="empty-state">
                        <div class="empty-icon">ğŸ“‹</div>
                        <div>ç²˜è´´æ—¥å¿—åå°†åœ¨æ­¤æ˜¾ç¤ºæ—¶é—´çº¿</div>
                    </div>
                </div>
            </div>

            <!-- Detail Panel -->
            <div class="detail-panel" id="detailPanel">
                <div class="empty-state">
                    <div class="empty-icon">ğŸ”</div>
                    <div>é€‰æ‹©æ—¶é—´çº¿ä¸­çš„èŠ‚ç‚¹æŸ¥çœ‹è¯¦æƒ…</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // State
        let parsedLogs = [];
        let selectedIndex = -1;

        // Parse Functions
        function parseLogs() {
            const input = document.getElementById('logInput').value.trim();
            if (!input) {
                alert('è¯·ç²˜è´´æ—¥å¿—å†…å®¹');
                return;
            }

            try {
                // Try to parse as SDK debug log format
                const sdkParsed = parseSDKDebugLog(input);
                if (sdkParsed.length > 0) {
                    parsedLogs = sdkParsed;
                } else {
                    // Fallback: try JSON first
                    if (input.startsWith('{') || input.startsWith('[')) {
                        const json = JSON.parse(input);
                        parsedLogs = Array.isArray(json) ? json : [json];
                    } else {
                        // Try to extract JSON from text
                        const matches = input.match(/\{[^}]+\}/g);
                        if (matches) {
                            parsedLogs = matches.map(m => JSON.parse(m));
                        } else {
                            parsedLogs = [{ type: 'text', content: input }];
                        }
                    }
                }

                renderTimeline();
                if (parsedLogs.length > 0) {
                    selectLog(0);
                }
            } catch (e) {
                alert('è§£æå¤±è´¥: ' + e.message);
            }
        }

        // Parse OpenAI SDK Debug Log format
        function parseSDKDebugLog(input) {
            const sessions = [];
            const lines = input.split('\n');
            
            // çŠ¶æ€å˜é‡
            let currentSession = null;
            let lastMessages = [];
            let lastModel = 'unknown';
            let lastUsage = null;
            let lastToolCalls = [];
            let lastAssistantContent = '';
            let lastToolResult = null;
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                
                // 1. æå– json_data ä¸­çš„ messagesï¼ˆè¿™æ˜¯æ ¸å¿ƒï¼ï¼‰
                if (line.includes("'json_data':") && line.includes("'messages':")) {
                    // æå– messages æ•°ç»„
                    const messagesMatch = line.match(/'messages':\s*(\[[\s\S]*?\]),\s*'model'/);
                    if (messagesMatch) {
                        try {
                            // å°† Python é£æ ¼çš„å­—ç¬¦ä¸²è½¬ä¸º JSON
                            let msgStr = messagesMatch[1]
                                .replace(/'/g, '"')
                                .replace(/None/g, 'null')
                                .replace(/True/g, 'true')
                                .replace(/False/g, 'false');
                            lastMessages = JSON.parse(msgStr);
                        } catch (e) {
                            // æ‰‹åŠ¨è§£æ
                            lastMessages = extractMessagesManually(line);
                        }
                    }
                    
                    // æå– model
                    const modelMatch = line.match(/'model':\s*'([^']+)'/);
                    if (modelMatch) {
                        lastModel = modelMatch[1];
                    }
                }
                
                // 2. æå–ç”¨æˆ·é—®é¢˜ï¼ˆå¤‡ç”¨æ–¹å¼ï¼‰
                if (line.startsWith('ç”¨æˆ·:') || line.match(/^ç”¨æˆ·:\s*/)) {
                    lastMessages = [{
                        role: 'user',
                        content: line.replace(/^ç”¨æˆ·:\s*/, '')
                    }];
                }
                
                // 3. æå– Usage
                if (line.includes('[DEBUG] Usage:')) {
                    const match = line.match(/completion_tokens=(\d+).*?prompt_tokens=(\d+).*?total_tokens=(\d+)/);
                    if (match) {
                        lastUsage = {
                            completion_tokens: parseInt(match[1]),
                            prompt_tokens: parseInt(match[2]),
                            total_tokens: parseInt(match[3])
                        };
                    }
                }
                
                // 4. æå– tool_calls
                if (line.includes('[DEBUG] Message:') && line.includes('tool_calls=')) {
                    const idMatch = line.match(/id='([^']+)'/);
                    const nameMatch = line.match(/name='([^']+)'/);
                    const argsMatch = line.match(/arguments='([^']+)'/);
                    const contentMatch = line.match(/content='([^']*)'/);
                    
                    if (nameMatch) {
                        lastToolCalls = [{
                            id: idMatch ? idMatch[1] : 'unknown',
                            function: {
                                name: nameMatch[1],
                                arguments: argsMatch ? argsMatch[1] : '{}'
                            }
                        }];
                        lastAssistantContent = contentMatch ? contentMatch[1] : '';
                    }
                }
                
                // 5. æå–å·¥å…·æ‰§è¡Œæ—¥å¿—
                if (line.includes('[ç³»ç»Ÿæ—¥å¿—]') && line.includes('è°ƒç”¨æœ¬åœ°å‡½æ•°')) {
                    const match = line.match(/è°ƒç”¨æœ¬åœ°å‡½æ•°\s+(\w+):\s*(.+)/);
                    if (match) {
                        lastToolResult = {
                            function: match[1],
                            result: match[2].trim()
                        };
                    }
                }
                
                // 6. æ£€æµ‹å®Œæˆçš„å“åº” - finish_reason='tool_calls' è¡¨ç¤ºå·¥å…·è°ƒç”¨è½®æ¬¡
                if (line.includes("finish_reason='tool_calls'")) {
                    sessions.push({
                        id: sessions.length + 1,
                        type: 'tool_call',
                        request: {
                            model: lastModel,
                            messages: [...lastMessages]
                        },
                        response: {
                            content: lastAssistantContent,
                            usage: lastUsage
                        },
                        toolCalls: lastToolCalls.length > 0 ? [...lastToolCalls] : null,
                        toolResult: lastToolResult
                    });
                    
                    // ä¿ç•™ messages ç”¨äºä¸‹ä¸€è½®
                    lastToolCalls = [];
                    lastUsage = null;
                    lastToolResult = null;
                }
                
                // 7. æ£€æµ‹æœ€ç»ˆå“åº” - finish_reason='stop'
                if (line.includes("finish_reason='stop'")) {
                    const contentMatch = line.match(/content='([^']+)'/);
                    sessions.push({
                        id: sessions.length + 1,
                        type: 'final',
                        request: {
                            model: lastModel,
                            messages: [...lastMessages]
                        },
                        response: {
                            content: contentMatch ? contentMatch[1] : '',
                            usage: lastUsage
                        },
                        toolCalls: null,
                        toolResult: lastToolResult
                    });
                }
                
                // 8. æå– Agent æœ€ç»ˆè¾“å‡ºï¼ˆå¤‡ç”¨ï¼‰
                if (line.startsWith('Agent:')) {
                    const content = line.replace(/^Agent:\s*/, '');
                    if (sessions.length > 0 && sessions[sessions.length - 1].type === 'final') {
                        sessions[sessions.length - 1].response.content = content;
                    }
                }
            }
            
            // å¦‚æœæ²¡æœ‰è§£æåˆ° sessionï¼Œå°è¯•ç®€å•æ ¼å¼
            if (sessions.length === 0) {
                return parseSimpleFormat(input);
            }
            
            return sessions;
        }
        
        // æ‰‹åŠ¨æå– messages
        function extractMessagesManually(line) {
            const messages = [];
            
            // åŒ¹é…æ¯ä¸ª message å¯¹è±¡
            const pattern = /\{'role':\s*'([^']+)',\s*'content':\s*'([^']*)'\}/g;
            let match;
            while ((match = pattern.exec(line)) !== null) {
                messages.push({
                    role: match[1],
                    content: match[2]
                });
            }
            
            return messages;
        }
        
        // ç®€å•æ ¼å¼è§£æï¼šç›´æ¥æå–å…³é”®ä¿¡æ¯
        function parseSimpleFormat(input) {
            const sessions = [];
            const lines = input.split('\n');
            
            let currentMessages = [];
            let currentModel = 'unknown';
            let currentUsage = null;
            let currentToolCalls = [];
            let currentToolResult = null;
            let currentContent = '';
            let sessionType = 'request';
            
            for (const line of lines) {
                // æå–ç”¨æˆ·é—®é¢˜
                if (line.startsWith('ç”¨æˆ·:') || line.startsWith('User:')) {
                    currentMessages.push({
                        role: 'user',
                        content: line.replace(/^(ç”¨æˆ·|User):\s*/, '')
                    });
                }
                
                // æå– model
                const modelMatch = line.match(/\[DEBUG\] Model:\s*(\S+)/);
                if (modelMatch) {
                    currentModel = modelMatch[1];
                }
                
                // æå– Usage
                const usageMatch = line.match(/\[DEBUG\] Usage:\s*CompletionUsage\(completion_tokens=(\d+),\s*prompt_tokens=(\d+),\s*total_tokens=(\d+)/);
                if (usageMatch) {
                    currentUsage = {
                        completion_tokens: parseInt(usageMatch[1]),
                        prompt_tokens: parseInt(usageMatch[2]),
                        total_tokens: parseInt(usageMatch[3])
                    };
                }
                
                // æå– tool_calls
                const toolMatch = line.match(/tool_calls=\[ChatCompletionMessageFunctionToolCall\(id='([^']+)'.*?function=Function\(arguments='([^']+)',\s*name='([^']+)'\)/);
                if (toolMatch) {
                    currentToolCalls.push({
                        id: toolMatch[1],
                        function: {
                            name: toolMatch[3],
                            arguments: toolMatch[2]
                        }
                    });
                    sessionType = 'tool_call';
                }
                
                // æå–å·¥å…·æ‰§è¡Œç»“æœ
                if (line.includes('[ç³»ç»Ÿæ—¥å¿—]')) {
                    const funcMatch = line.match(/è°ƒç”¨æœ¬åœ°å‡½æ•°\s+(\w+):\s*(.+)/);
                    if (funcMatch) {
                        currentToolResult = {
                            function: funcMatch[1],
                            result: funcMatch[2].trim()
                        };
                    }
                }
                
                // æå– Agent å“åº”
                if (line.startsWith('Agent:')) {
                    currentContent = line.replace(/^Agent:\s*/, '');
                    sessionType = 'final';
                }
                
                // æå– finish_reason='stop' è¡¨ç¤ºæœ€ç»ˆå“åº”
                if (line.includes("finish_reason='stop'")) {
                    sessionType = 'final';
                    const contentMatch = line.match(/content='([^']+)'/);
                    if (contentMatch) {
                        currentContent = contentMatch[1];
                    }
                }
            }
            
            // æ„å»ºå•ä¸ªä¼šè¯
            if (currentMessages.length > 0 || currentToolCalls.length > 0 || currentContent) {
                sessions.push({
                    id: 1,
                    type: sessionType,
                    request: {
                        model: currentModel,
                        messages: currentMessages
                    },
                    response: {
                        content: currentContent,
                        usage: currentUsage
                    },
                    toolCalls: currentToolCalls.length > 0 ? currentToolCalls : null,
                    toolResult: currentToolResult
                });
            }
            
            return sessions;
        }

        function extractMessages(jsonStr) {
            const messages = [];
            // Match 'role': 'system'|'user'|'assistant'|'tool', 'content': '...'
            const pattern = /'role':\s*'([^']+)'[^}]*?'content':\s*'([^']*)'/g;
            let match;
            while ((match = pattern.exec(jsonStr)) !== null) {
                messages.push({
                    role: match[1],
                    content: match[2]
                });
            }
            // Handle multiline content
            if (messages.length === 0) {
                const msgPattern = /'role':\s*'([^']+)'[^}]+'content':\s*/s;
                // Simpler extraction
                const parts = jsonStr.matchAll(/'role':\s*'([^']+)'/g);
                for (const m of parts) {
                    const role = m[1];
                    let content = '';
                    const afterRole = jsonStr.substring(m.index + m[0].length);
                    const contentMatch = afterRole.match(/'content':\s*'([^']*)'/);
                    if (contentMatch) {
                        content = contentMatch[1];
                    }
                    messages.push({ role, content });
                }
            }
            return messages;
        }

        function extractTools(jsonStr) {
            const tools = [];
            const toolPattern = /'type':\s*'function',\s*'function':\s*\{'name':\s*'([^']+)',\s*'description':\s*'([^']*)'[^}]*'parameters':\s*\{[^}]+\}/g;
            let match;
            while ((match = toolPattern.exec(jsonStr)) !== null) {
                tools.push({
                    type: 'function',
                    function: {
                        name: match[1],
                        description: match[2]
                    }
                });
            }
            return tools;
        }

        function extractUsage(line) {
            const usage = {};
            const promptMatch = line.match(/prompt_tokens:\s*(\d+)/);
            const completionMatch = line.match(/completion_tokens:\s*(\d+)/);
            const totalMatch = line.match(/total_tokens:\s*(\d+)/);

            if (promptMatch) usage.prompt_tokens = parseInt(promptMatch[1]);
            if (completionMatch) usage.completion_tokens = parseInt(completionMatch[1]);
            if (totalMatch) usage.total_tokens = parseInt(totalMatch[1]);

            return Object.keys(usage).length > 0 ? usage : null;
        }

            if (log.toolResult) {

            }

            return { iconClass, icon, title, time, preview, badges };

        function getRoleLabel(role) {
            const labels = {
                'system': 'System',
                'user': 'User',
                'assistant': 'Assistant',
                'tool': 'Tool'
            };
            return labels[role] || role;
        }

        function formatContent(content) {
            if (!content) return '<span style="color: var(--text-secondary)">(null)</span>';
            return content.replace(/\n/g, '<br>');
        }

        function formatJSON(jsonStr) {
            try {
                const obj = JSON.parse(jsonStr);
                return `<span class="json-display">${syntaxHighlight(JSON.stringify(obj, null, 2))}</span>`;
            } catch {
                return `<span class="json-display">${escapeHtml(jsonStr)}</span>`;
            }
        }

        function syntaxHighlight(json) {
            return json
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/(".*?"):/g, '<span class="json-key">$1</span>:')
                .replace(/: (".*?")/g, ': <span class="json-string">$1</span>')
                .replace(/: (\d+)/g, ': <span class="json-number">$1</span>')
                .replace(/: (true|false)/g, ': <span class="json-boolean">$1</span>')
                .replace(/: (null)/g, ': <span class="json-null">$1</span>');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
